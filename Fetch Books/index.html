<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
<title>Fetch Books List (JSON Data) with AJAX</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  body{
    background-color: antiquewhite;
  }
  #fetchBooks{
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 700px;
    margin-right: 600px;
  }
  #bookList{
    margin-left: 300px;
  }
</style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand">Fetch Books From JSON using AJAX</a>
      
    </div>
  </nav>
<button id="fetchBooks" class="btn btn-success mb-4">Fetch Books</button>

<div id="bookList"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
  function fetchBooks() {
    $.ajax({
      url: "books.json",
      dataType: "json",
      success: function(data) {
        displayBooks(data);
      }
    });
  }
  
  function displayBooks(data) {
    var bookList = document.getElementById("bookList");
    bookList.innerHTML = "";
  
    for (var i in data) {
      var book = data[i];
      var bookDiv = document.createElement("div");
      bookDiv.innerHTML = "<hr>"+"<h3>" + book.title + "</h3>" + "<p>" + book.author + "</p>"+ "<p>" + book.year + "</p>";
      bookList.appendChild(bookDiv);
    }
  }
  
  $(document).ready(function() {
    $("#fetchBooks").click(fetchBooks);
  });
  </script>
</body>
</html>
